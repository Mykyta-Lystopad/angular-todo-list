<div class="to-do">
  <h1>To-Do List</h1>
  <div class="to-do__block">
    <div class="to-do__create">
      <input type="text" placeholder="Task" [(ngModel)]="title">
      <button class="to-do__btn-add" (click)="addTask()">ADD</button>
    </div>
    <div class="to-do__search">
      <div class="to-do__search-data">
        <button class="up" (click)="sortDateUp()"></button>
        <button class="down" (click)="sortDateDown()"></button>
      </div>
      <div class="to-do__search-index" (click)="sortIndex()">
        123
      </div>
      <input class="search-task" type="search"[(ngModel)]="searchTitle" (input)="searchTask()">
      <img width="35"
           class="search-done to-do__search-sort"
           src="assets/img/sort.png"
           alt="ready"
           (click)="sortCompleted()"
      >
      <img class="clear_all" src="assets/img/trash-all.png" alt="clear_all" (click)="localClear()">
    </div>
  </div>
</div>
